<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My School</title>
    <!-- FONT AWESOME LINK  -->
    <script
      src="https://kit.fontawesome.com/20bdf30e52.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <link rel="icon" type="img/png" href="../img/favicon.jpg" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../bootstrap/js/bootstrap.min.js" />

    <!-- Scrollbar Custom CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container bg-fade" style="width: 30em">
      <p class="login">
        <img src="../img/favicon-removebg-preview.png" alt="" width="100px" />
      </p>
      <h1 class="text-center text-light">NACOSS NOUN</h1>

      <form action="">
        <div class="icon1">
          <span style="color: whitesmoke" class="fa fa-user"> </span>
          <input
            class=""
            id="username"
            name="username"
            placeholder="NACOSS ID"
            type="text"
            required
          />
        </div>

        <div class="icon1">
          <span style="color: whitesmoke" class="fa fa fa-lock"> </span>
          <input
            class=""
            id="password"
            name="password"
            placeholder="Password"
            type="password"
            required
          />
        </div>

        <div class="text-center" style="padding-bottom: 10px">
          <input type="checkbox" class="checkbox" />
          <span style="color: whitesmoke"> Remember Me </span>
        </div>

        <div class="bottom">
          <a href="../student/index.html">
            <button
              class="btn bg-success text-white"
              name="name"
              type="button"
              value="login"
            >
              Login
            </button>
          </a>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
